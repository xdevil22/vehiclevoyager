    <!-- Google Analytics 4 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3EQ5WQKVLP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3EQ5WQKVLP");
    </script>

    <!-- Cookie Suppression Scripts -->
    <script>
      const observer = new MutationObserver(() => {
        document.querySelectorAll("div, p, span").forEach((el) => {
          if (el.innerText?.includes("Cookies are disabled")) {
            el.style.display = "none";
          }
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });

      (function () {
        const blockList = ["Cookies are disabled", "Please enable cookies"];
        const originalAlert = window.alert;
        window.alert = function (msg) {
          if (
            typeof msg === "string" &&
            blockList.some((t) => msg.includes(t))
          ) {
            console.log("Suppressed popup:", msg);
            return;
          }
          return originalAlert(msg);
        };
        const observer2 = new MutationObserver(() => {
          document.querySelectorAll("div, p, span").forEach((el) => {
            if (
              el.innerText &&
              blockList.some((t) => el.innerText.includes(t))
            ) {
              el.remove();
            }
          });
        });
        observer2.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- GA4 Event Tracking Script -->
    <script>
      document.querySelectorAll('a[href*="affiliate"]').forEach((link) => {
        link.addEventListener("click", () => {
          gtag("event", "affiliate_click", { link: link.href });
        });
      });

      // Track email signup button by ID
      const signupBtn = document.getElementById("email-signup-btn");
      if (signupBtn) {
        signupBtn.addEventListener("click", () => {
          gtag("event", "email_signup");
        });
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
