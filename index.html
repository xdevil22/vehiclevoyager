    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-11675326772");
    </script>
    <script>
      const observer = new MutationObserver(() => {
        document.querySelectorAll("div, p, span").forEach((el) => {
          if (el.innerText?.includes("Cookies are disabled")) {
            el.style.display = "none"; // hide it
          }
        });
      });

      observer.observe(document.body, {childList: true, subtree: true});
      // Suppress third-party cookie warnings
      (function () {
        const blockList = ["Cookies are disabled", "Please enable cookies"];

        // Override alert
        const originalAlert = window.alert;
        window.alert = function (msg) {
          if (
            typeof msg === "string" &&
            blockList.some((t) => msg.includes(t))
          ) {
            console.log("Suppressed popup:", msg);
            return;
          }
          return originalAlert(msg);
        };

        // Auto-hide injected DOM modals
        const observer = new MutationObserver(() => {
          document.querySelectorAll("div, p, span").forEach((el) => {
            if (
              el.innerText &&
              blockList.some((t) => el.innerText.includes(t))
            ) {
              el.remove(); // or el.style.display = "none";
            }
          });
        });
        observer.observe(document.body, {childList: true, subtree: true});
      })();
    </script>
